<header>
  <div class="example-button-row">
    <button mat-raised-button color="accent" (click)="openDialog()">Добавить</button>
  </div>
</header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ФИО </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfComputer">
    <th mat-header-cell *matHeaderCellDef> Номер компьютера </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfComputer}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Дата бронирования </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Номер телефона </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef> Игра </th>
    <td mat-cell *matCellDef="let element"> {{element.game}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Удалить запись </th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-row"  (click)="removeRow(element.id)">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-fab color="primary">
              <img src="./assets/images/trash.svg" alt = "button of delete"  class = 'del-buttom'>
            </button>
          </div>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
